<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/styles/output.css">
    <link rel="stylesheet" href="/styles/glide.core.min.css">
    <link rel="stylesheet" href="/styles/glide.theme.min.css">
    <script src="/scripts/script.js" defer></script>

    <title>Entertainment</title>
    <style>
        .white svg path{
            fill: white;
        }

        svg:hover path{
            fill: #FC4747;
        }

        button:hover svg path{
            fill: #FC4747;
        }
       .trending-container{
        width: 92vw;
       }
    </style>
    
</head>
<body class="bg-darkBlue text-white">
    <div id="global-container" class="global-container">
        <!-- navbar -->
        <nav class="navbar-container">
            <img src="./assets/logo.svg" alt="" class="lg:mb-12">
            <!-- btns -->
            <div class="btns-container">
                <button id="all"><svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M8 0H1C.4 0 0 .4 0 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1V1c0-.6-.4-1-1-1Zm0 11H1c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1v-7c0-.6-.4-1-1-1ZM19 0h-7c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1V1c0-.6-.4-1-1-1Zm0 11h-7c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1v-7c0-.6-.4-1-1-1Z" fill="#5A698F"/></svg></button>
                <button id="Movies"><svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M16.956 0H3.044A3.044 3.044 0 0 0 0 3.044v13.912A3.044 3.044 0 0 0 3.044 20h13.912A3.044 3.044 0 0 0 20 16.956V3.044A3.044 3.044 0 0 0 16.956 0ZM4 9H2V7h2v2Zm-2 2h2v2H2v-2Zm16-2h-2V7h2v2Zm-2 2h2v2h-2v-2Zm2-8.26V4h-2V2h1.26a.74.74 0 0 1 .74.74ZM2.74 2H4v2H2V2.74A.74.74 0 0 1 2.74 2ZM2 17.26V16h2v2H2.74a.74.74 0 0 1-.74-.74Zm16 0a.74.74 0 0 1-.74.74H16v-2h2v1.26Z" fill="#5A698F"/></svg></button>
                <button id="series"><svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20 4.481H9.08l2.7-3.278L10.22 0 7 3.909 3.78.029 2.22 1.203l2.7 3.278H0V20h20V4.481Zm-8 13.58H2V6.42h10v11.64Zm5-3.88h-2v-1.94h2v1.94Zm0-3.88h-2V8.36h2v1.94Z" fill="#5A698F"/></svg></button>
                <button id="bookmark"><svg width="17" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M15.387 0c.202 0 .396.04.581.119.291.115.522.295.694.542.172.247.258.52.258.82v17.038c0 .3-.086.573-.258.82a1.49 1.49 0 0 1-.694.542 1.49 1.49 0 0 1-.581.106c-.423 0-.79-.141-1.098-.423L8.46 13.959l-5.83 5.605c-.317.29-.682.436-1.097.436-.202 0-.396-.04-.581-.119a1.49 1.49 0 0 1-.694-.542A1.402 1.402 0 0 1 0 18.52V1.481c0-.3.086-.573.258-.82A1.49 1.49 0 0 1 .952.119C1.137.039 1.33 0 1.533 0h13.854Z" fill="#5A698F"/></svg></button>
            </div>
            <img src="./assets/image-avatar.png" alt="" class="rounded-full w-8 lg:mt-auto">
        </nav>
       
        <!-- content area -->
        <div class="flex flex-col space-y-4 flex-1">

            <!-- search bar -->
            <div id="search" class="flex space-x-2 px-3 items-center "> 
                <label for=""><img src="./assets/icon-search.svg" alt="" class="w-6"></label>
                <input type="text" id="searchinput" class="bg-transparent py-2 focus:outline-none focus:border-b flex-1" placeholder="search movies and series">
            </div>

              <!-- items -->
            <div id="main">
                
                <h2 id="trending">Trending</h2>

                <div class="trending-container px-4">
                    <div class="glide">
                        <div class="glide__track" data-glide-el="track">
                          <ul class="glide__slides" id="slides-wrapper">

                          </ul>
                        </div>
                        <div class="glide__arrows" data-glide-el="controls">
                            <a role="button" class="glide__arrow glide__arrow--left" data-glide-dir="<"><< </a>
                            <a role="button" class="glide__arrow glide__arrow--right" data-glide-dir=">">>></a>
                          </div>
                    </div>
                </div>

                <h2 id="header"></h2>
                <!-- recommended movies and/or series items-->
                <div id="items-container" class="items-container"></div>
            </div>
        </div>
    </div>
</body>
</html>
